<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../global.css">
    <script src="../js/admin.js"></script>

</head>
<body>
    <header>
        <div class="alert alert-success" role="alert">
            Produto Cadastrado com Sucesso!
        </div>
        <div class="alert alert-danger" role="alert">
            Erro ao Cadastrar o Produto!
        </div>
    </header>
    <main class="width-fix">
        <form class="shadow p-4 mb-5 bg-body rounded" id="form-register-product">
            <div class="form-group mb-2">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Nome do produto">
            </div>

            <div class="form-group mb-2">
              <label for="image">Escolha a imagem do produto:</label>
              <input type="file" id="image">
            </div>
            <section>
                <select class="form-select mb-2" aria-label="Default select example">
                    <option selected>Categoria</option>
                    <option value="1">Bebidas</option>
                    <option value="2">Pizzas</option>
                </select>
            </section>
            <button type="submit" class="btn btn-warning">Cadastrar Produto</button>
          </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
