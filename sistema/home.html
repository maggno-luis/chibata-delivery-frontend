<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
      <nav>
        <div class="logo">
          <img src="../images/Logotipo.png">
        </div>

        <div class="cart-and-profile">
          <button type="button" id="btn-cart">
            <img src="../images/cart-shopping-solid.svg">
            <span id="quantity-products-cart">0</span>
          </button>

          <button class="info-profile">
            <p id="name-profile"></p>
          </button>
        </div>
      </nav>
    </header>
    
    <section id="profile">
      <div class="profile">
        <ul>
          <li>
            <a href="./login.html">Entrar</a>
          </li>
          <li>
            <a href="./register.html">Crie a sua conta</a>
          </li>
          <li>
            <a href="./cadastrar-produto.html">ADM</a>
          </li>
          <li>
            <p id="logout">Sair</p>
          </li>
        </ul>
      </div>
    </section>

    <main class="width-fix">
        <section>
          <div class="product-container"></div>
        </section>
    </main>

    <div class="pagination">
      <button id="prevPage" disabled>Anterior</button>
      <button id="nextPage">Próximo</button>
    </div>

    <div class="modal-cart">
      <div class="cart">
        <div class="my-cart">
          <h2>Meu carrinho</h2>
          <img src="../images/close-btn.svg" id="btn-close-modal-cart">
        </div>

        <div class="card-selected-products">
        </div>
        <div class="options">
          <div id="price-full">
            <h5 class="price-full">Preço Total: R$ 0,00</h5>
          </div>
          <button type="button" id="btn-clear"><img src="../images/trash-solid.svg" >Limpar</button>
          <button type="button" id="finalizeOrder"><img src="../images/square-check-solid.svg">Finalizar</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/order.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
