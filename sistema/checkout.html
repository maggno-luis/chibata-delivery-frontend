<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../style/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <div class="checkout">
        <h1>Checkout</h1>

        <form id="deliveryAddressForm" class="shadow p-4 mb-5 bg-body rounded">
            <h2>Endereço de Entrega</h2>

            <label for="street">Nome da Rua:</label><br>
            <input type="text" id="street" name="street" required><br>
            
            <label for="houseNumber">Número da Casa:</label><br>
            <input type="text" id="houseNumber" name="houseNumber" required><br>
            
            <label for="neighborhood">Bairro:</label><br>
            <input type="text" id="neighborhood" name="neighborhood" required><br>
            
            <label for="complement">Complemento (opcional):</label><br>
            <input type="text" id="complement" name="complement"><br>
        </form>

        <form id="paymentMethodForm" class="shadow p-4 mb-5 bg-body rounded">
            <h2>Forma de Pagamento</h2>

            <input type="radio" id="cash" name="paymentMethod" value="Dinheiro" required>
            <label for="cash">Dinheiro</label><br>
            
            <input type="radio" id="creditCard" name="paymentMethod" value="Cartão de Crédito">
            <label for="creditCard">Cartão de Crédito</label><br>
            
            <input type="radio" id="debitCard" name="paymentMethod" value="Cartão de Débito">
            <label for="debitCard">Cartão de Débito</label><br>
        </form>

        <button id="finalizeOrder" class="btn btn-warning">Finalizar Pedido</button>
    
    </div>
    
    <script src="../js/checkout.js"></script>
</body>
</html>
